<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quran-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            border-top: 5px solid #2c3e50;
        }
        .arabic {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 20px;
            direction: rtl;
        }
        .translation {
            font-size: 18px;
            color: #7f8c8d;
            font-style: italic;
            line-height: 1.6;
        }
        .reference {
            margin-top: 20px;
            font-weight: bold;
            color: #34495e;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="quran-card">
        <div class="arabic">إِنَّ مَعَ الْعُسْرِ يُسْرًا</div>
        <div class="translation">"Beshak mushkil ke saath asaani hai."</div>
        <div class="reference">Surah Al-Inshirah [94:6]</div>
    </div>

</body>
</html>
