<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah Inshirah - Ayat 6</title>

    <!-- Arabic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Amiri', serif;

            background: 
                linear-gradient(rgba(0, 70, 32, 0.75), rgba(0, 60, 28, 0.75)),
                url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border-radius: 18px;

            -webkit-backdrop-filter: blur(6px); /* First recommended */
            backdrop-filter: blur(6px);

            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        .ayat {
            font-size: 38px;
            color: #000;
            margin: 20px 0;
            line-height: 1.6;
            text-shadow: 0 0 8px rgba(0, 80, 40, 0.4);
        }

        .trans {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 480px) {
            .ayat {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="ayat">إِنَّ مَعَ الْعُسْرِ يُسْرًا</div>
        <div class="trans">“Indeed, with hardship comes ease.”</div>
    </div>

</body>
</html>
